<div class="d-flex flex-nowrap shadow-lg bg-white">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 sidebar bg-white" 
         [ngClass]="{'icon-sidebar': isCollapsed}" 
         [ngStyle]="{'width': isCollapsed ? '4.5rem' : '280px'}">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none sidebar-toggle" 
           (click)="onClickSideBarToggle()">
        <i class="fas fa-user me-2" *ngIf="isCollapsed"></i>
        <span class="fs-4" *ngIf="!isCollapsed">Sidebar</span>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a [routerLink]="['/dashboard']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact : true}" class="nav-link active" aria-current="page">
            <i class="fas fa-tachometer-alt me-2"></i>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle link-dark d-flex align-items-center" 
             href="#" id="userManagementDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user me-2"></i>
            <span *ngIf="!isCollapsed">User Management</span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="userManagementDropdown">
            <li>
              <a class="dropdown-item" [routerLink]="['/userManagement/viewUsers']">View Users</a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/userManagement/addUser']">Add User</a>
            </li>
            <li>
              <a class="dropdown-item" [routerLink]="['/userManagement/editUser']">Edit User</a>
            </li>
          </ul>
        </li>
        
      </ul>
      <hr>
      <div class="">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none" [routerLink]="['/login']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact : true}" >
          <i class="fa-solid fa-right-from-bracket"></i>
         <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
