<div class="d-flex flex-nowrap shadow-lg">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 bg-light sidebar" 
         [ngClass]="{'icon-sidebar': isCollapsed}" 
         [ngStyle]="{'width': isCollapsed ? '4.5rem' : '280px'}">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none sidebar-toggle" 
           (click)="onClickSideBarToggle()">
        <i class="fas fa-user me-2" *ngIf="isCollapsed"></i>
        <span class="fs-4" *ngIf="!isCollapsed">Sidebar</span>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a [routerLink]="['/dashboard']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact : true}" class="nav-link active" aria-current="page">
            <i class="fas fa-tachometer-alt me-2"></i>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/userManagement']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact : true}" class="nav-link link-dark">
            <i class="fas fa-user me-2"></i>
            <span *ngIf="!isCollapsed">User Management</span>
          </a>
        </li>
      </ul>
      <hr>
      <div class="">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none" [routerLink]="['/login']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact : true}" >
          <i class="fa-solid fa-right-from-bracket"></i>
         <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
