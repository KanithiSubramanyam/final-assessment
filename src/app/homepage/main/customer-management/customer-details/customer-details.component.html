<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm border-light rounded">
          <div class="card-body">
            <h4 class="card-title mb-4">Customer Details</h4>
  
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  [value]="customer?.firstName"
                  readonly
                />
              </div>
              <div class="col-lg-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  [value]="customer?.lastName"
                  readonly
                />
              </div>
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                [value]="customer?.email"
                readonly
              />
            </div>
  
            <div class="row mb-3">
              <div class="col-lg-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  class="form-control"
                  [value]="customer?.phone"
                  readonly
                />
              </div>
              <div class="col-lg-6">
                <label for="createdDate" class="form-label">Created Date</label>
                <input
                  type="text"
                  id="createdDate"
                  class="form-control"
                  [value]="customer?.createdDate | date: 'yyyy-MM-dd'"
                  readonly
                />
              </div>
            </div>
  
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                id="address"
                class="form-control"
                rows="3"
                [value]="customer?.address"
                readonly
              ></textarea>
            </div>
  
            <button class="btn btn-primary mt-3" [routerLink]="['/customerManagement']">Back to Customer Management</button>
          </div>
        </div>
      </div>
    </div>
  </div>
