<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Task Management</h4>
      <button class="btn btn-primary" [routerLink]="['/taskManagement/addtask']">Create New Task</button>
    </div>
  
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>S.no</th>
                <th>Task Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ task.taskTitle }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.dueDate | date:'yyyy-MM-dd' }}</td>
                <td>{{ task.priority }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.assignedTo }}</td>
                <td>
                  <button class="btn btn-outline-secondary btn-sm"><i class="fas fa-eye"></i></button>
                  <button class="btn btn-outline-secondary btn-sm" (click)="OnEditTaskClicked(task.id)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(task.id, i)"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
