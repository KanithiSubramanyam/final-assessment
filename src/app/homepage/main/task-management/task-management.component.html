<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Task Management</h4>
    <button class="btn btn-primary" [routerLink]="['/taskManagement/addtask']">Create New Task</button>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>S.no</th>
              <th>Client Name</th>
              <th>Task Title</th>
              <th>Description</th>
              <th (click)="sortTasksBy('dueDate')">
                Due Date
                <i [ngClass]="{
                  'fas fa-arrow-up': sortField === 'dueDate' && sortDirection === 'asc',
                  'fas fa-arrow-down': sortField === 'dueDate' && sortDirection === 'desc'
                }"></i>
              </th>
              <th (click)="sortTasksBy('priority')">
                Priority
                <i [ngClass]="{
                  'fas fa-arrow-up': sortField === 'priority' && sortDirection === 'asc',
                  'fas fa-arrow-down': sortField === 'priority' && sortDirection === 'desc'
                }"></i>
              </th>
              <th (click)="sortTasksBy('status')">
                Status
                <i [ngClass]="{
                  'fas fa-arrow-up': sortField === 'status' && sortDirection === 'asc',
                  'fas fa-arrow-down': sortField === 'status' && sortDirection === 'desc'
                }"></i>
              </th>
              <th>Assigned To</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of sortedTasks; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ task.clientName }}</td>
              <td>{{ task.taskTitle }}</td>
              <td>{{ task.description }}</td>
              <td>{{ task.dueDate | date:'yyyy-MM-dd' }}</td>
              <td>{{ task.priority }}</td>
              <td>{{ task.status }}</td>
              <td>{{ task.assignedTo }}</td>
              <td>
                <button class="btn btn-outline-secondary btn-sm" (click)="onViewTaskClicked(task)">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" (click)="OnEditTaskClicked(task)">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(task.id, i)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
