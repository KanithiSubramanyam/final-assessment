<!-- add-task.component.html -->
<div class="container mt-4">
    <div class="card shadow-sm border-light rounded">
      <div class="card-body">
        <h4 class="card-title mb-4">Create New Task</h4>
        <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task Title</label>
            <input type="text" id="taskTitle" class="form-control" formControlName="taskTitle">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="datetime-local" id="dueDate" class="form-control" formControlName="dueDate">
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" class="form-select" formControlName="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" formControlName="status">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="assignedTo" class="form-label">Assigned To</label>
            <input type="text" id="assignedTo" class="form-control" formControlName="assignedTo">
          </div>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
      </div>
    </div>
  </div>
