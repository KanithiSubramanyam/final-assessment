<div class="container pt-4">
  <div class="row px-3">
    <!-- Profile Photo and Username Column -->
    <div
      class="col-md-4 text-center shadow-lg pb-4 rounded-3"
      style="height: fit-content"
    >
      <img
        [src]="profile"
        alt="Profile Photo"
        class="rounded-circle img-fluid mb-3"
        width="150"
        height="150"
      />
      <h3>{{ userForm.get("firstName")?.value | uppercase }} {{ userForm.get("lastName")?.value | uppercase }}</h3>
      <p>created on:{{ userData?.createdAt }}</p>
      <change-password *ngIf="isReadOnly"></change-password>
      <button class="btn btn-primary mt-3" *ngIf="backToUser" [routerLink] = "['/userManagement/users']">Back to Users</button>
    </div>

    <!-- Profile Details Column -->
    <div class="col-md-8">
      <div class="profile-details-card">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                formControlName="firstName"
                [value]="userData?.firstName"
              />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                formControlName="lastName"
                [value]="userData?.lastName"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              [value]="userData?.email"
            />
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" class="form-select" formControlName="role" 
            [value]="userData?.role"
            >
              <option
                value="admin"
                [selected]="userForm.get('role')?.value === 'admin'"
              >
                Admin
              </option>
              <option
                value="user"
                [selected]="userForm.get('role')?.value === 'user'"
              >
                User
              </option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="text"
                id="phone"
                class="form-control"
                formControlName="phone"
                [value]="userData?.phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select id="gender" class="form-select" formControlName="gender"
              [value]="userData?.gender"
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              id="address"
              class="form-control"
              formControlName="address"
              rows="6"
              [value]="userData?.address"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-success" *ngIf="isReadOnly">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
