<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">Appointments</h2>
    <button class="btn btn-primary" [routerLink]="['/appointmentManagement/schedule']">
      Schedule Appointment
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let appointment of appointments; let i = index">
      <div class="card shadow-lg border-light rounded" style="background-color: #f8f9fa;">
        <div class="card-body">
          <!-- Icons Section -->
          <div class="d-flex justify-content-between">
            <h5 class="card-title text-primary">{{ appointment.customerName }}</h5>
            <div>
              <button class="btn btn-outline-secondary btn-sm me-2">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteAppointment(appointment.id, i)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <!-- Appointment Details -->
          <p class="card-text">
            <i class="fas fa-envelope"></i> Email: {{ appointment.email }}
          </p>
          
          <p class="card-text">
            <i class="fas fa-phone"></i> Phone: {{ appointment.phoneNumber }}
          </p>
          
          <p class="card-text">
            <i class="fas fa-calendar-day"></i> Date: {{ appointment.appointmentDate | date:'longDate' }}
          </p>
          
          <p class="card-text">
            <i class="fas fa-clock"></i> Time: {{ appointment.appointmentTime }}
          </p>
          
          <p class="card-text">
            <i class="fas fa-info-circle"></i> Purpose: {{ appointment.purpose }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
