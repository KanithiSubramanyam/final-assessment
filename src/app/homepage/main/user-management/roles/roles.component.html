<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Roles</h4>
        <!-- Updated the button to trigger the modal -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#roleModal">Add New</button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Filters
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Filter 1</a></li>
                        <li><a class="dropdown-item" href="#">Filter 2</a></li>
                    </ul>
                </div>
                <div class="col-md-3 text-end">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Columns
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">5</a></li>
                            <li><a class="dropdown-item" href="#">10</a></li>
                            <li><a class="dropdown-item" href="#">20</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>S.no</th>
                        <th>Role Name <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                    @for (role of roles; track role; let i = $index) {
                        <tr>
                            <td>{{ i + 1 }}</td>
                            <td>{{ role }}</td>
                        </tr>
                    }
                </tbody>
            </table>                </div>
</div>

<!-- Modal for Adding New Role -->
<div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="roleModalLabel">Add New Role</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">Role Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="roleName" placeholder="Enter role name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Role</button>
                </div>
            </form>
        </div>
    </div>
</div>
