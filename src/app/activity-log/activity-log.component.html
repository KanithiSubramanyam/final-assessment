<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="text-center">Activity Log</h3>
    </div>
  
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Search" 
              [(ngModel)]="searchTerm" 
              (input)="applyFilter()">
          </div>
        </div>
  
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>S.no</th>
              <th>User Email</th>
              <th>User Role</th>
              <th>Message</th>
              <th>TimeStamp</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="pagedActivityLog.length === 0">
              <td colspan="5" class="text-center">No activity found</td>
            </tr>
            <tr *ngFor="let activity of pagedActivityLog; let i = index">
              <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
              <td [innerHTML]="highlightText(activity.email)"></td>
              <td [innerHTML]="highlightText(activity.role)"></td>
              <td [innerHTML]="highlightText(activity.action)"></td>
              <td>{{ activity.timestamp }}</td>
            </tr>
          </tbody>
        </table>
  
        <!-- Pagination -->
        <nav *ngIf="totalPages > 1">
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <button class="page-link" (click)="setPage(currentPage - 1)">Previous</button>
            </li>
            <li class="page-item" *ngFor="let page of totalPagesArray; let i = index" [class.active]="currentPage === (i + 1)">
              <button class="page-link" (click)="setPage(i + 1)">{{ i + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <button class="page-link" (click)="setPage(currentPage + 1)">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>    
  </div>
